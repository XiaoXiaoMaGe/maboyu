<body>

<!--设置通用的头部标签-->
<header>
    <div class="user-head wrapLittle clear">
        <div class="user-head-icon">
            <img src="img/enter_img/head-top.png" alt="">
        </div>
        <div class="user-head-title">
            <b style="margin-right:15px">|</b>
            <b>华为商城</b>
        </div>
    </div>
</header>

<!--页面主体-->
<div class="login_body">
    <div id="fget-body">
        <div class="fgetPass-title">
            <h2> 找回密码</h2>
        </div>
        <div class="fget-wrap">
            <em>输入华为账号</em>
            <p>输入注册华为账号的手机号或邮件地址</p>
            <input type="text" placeholder="手机号/邮件地址/华为号" value="">
            <p>
                输入手机号时，请确认正确的区域前缀，如： <br>
                1.不加前缀：135******** <br>
                2.加前缀+86：+86 135******** <br>
                3.加前缀0086：0086 135********
            </p>
            <div class="fget-btn-submit">下一步</div>
        </div>
    </div>
</div>
